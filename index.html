<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
    <script src="https://kit.fontawesome.com/d5872d8717.js" crossorigin="anonymous"></script>
    <title>Trivecta - A tribute</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<!-- Theme panel-->

<div class="theme-panel">
    <div class="theme-body">
        <span>Change Theme</span>
        <div class="btn-group">
            <button data-toggle="light" class="switcher-btn active">Light</button>
            <button data-toggle="dark" class="switcher-btn">Dark</button>
        </div>
        <button class="theme-tab">
            <i class="fas fa-chevron-left"></i>
        </button>
    </div>
</div>

<!--Nav bar-->

<nav>
    <div class="title">
        <img src="./Assets/TRIVECTA_LOGO_HORIZ_WHT.png" alt="">
    </div>
    <ul>
        <li id="favs" data-open="favs-modal">Favorites</li>
        <li><a href="http://trivectamusic.com/shows/">Tour</a></li>
    </ul>
</nav>

<div class="container text-area">
    <h1>Trivecta</h1>
    <p>So i usually hate EDM but Sam's stuff is just beautiful, mind-blowing, and epic! <br>  This project website is for you, my friend</p>
    <p>Collect and save your favorite tracks from Trivecta</p>
    <select name="sort-selector" class="sort-selector">
        <option value="newest-oldest">Newest to Oldest</option>
        <option value="oldest-newest">Oldest to Newest</option>
    </select>
    <div id="list-of-items">
    <ul class="card">
    </ul>
        </div>
</div>

<!-- Modal -->
<div id="favs-modal" class="modal" data-animation="slideInOutTop">
    <div class="modal-dialog">
        <header class="modal-header">
            <h3>Favorites</h3>
            <i class="fas fa-times" data-close></i>
        </header>
        <div class="modal-body">
            
                <select name="sort-selector" class="sort-selector">
                    <option value="newest-oldest">Newest to Oldest</option>
                    <option value="oldest-newest">Oldest to Newest</option>
                </select>
            </div>
            <ul id="favs-list">
                <!--
                    <li><i class="fas fa-times"></i>Name of Single</li>
                -->
            </ul>
        </div>
    </div>
</div>
<!--Footer-->
<footer>
    <div class="logo">
        <img src="./Assets/TRIVECTA_LOGO_HORIZ_WHT.png" alt="">
    </div>
    <p>Made with PEACE and LOVE by James Geiger</p>
    <p class="copyright">&copy; 2022</p>
</footer>
<script src="./JavaScript/index.js"></script>
</body>
</html>
